<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise5</title>
    <style>
        h1 {
            color: black;
        }

        span {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>I am <span class="text-type"></span></h1>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script>
    var typed = new Typed(".text-type", {
        strings: [
            "Web Developer",
            "Programmer",
            "Open Source Contributor",
            "Youtuber"],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true
    });
</script>

</html>
